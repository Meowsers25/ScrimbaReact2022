<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>React 2022</title>
    <link rel="stylesheet" href="style.css">
    <!-- links to React/DOM CDN -->
    <script crossorigin src="https://unpkg.com/react@17/umd/react.development.js"></script>
    <script crossorigin src="https://unpkg.com/react-dom@17/umd/react-dom.development.js"></script>

    <!-- Don't use this in production: -->
    <!-- link to Babel CDN -->
    <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Raleway&family=Source+Code+Pro:wght@800&display=swap" rel="stylesheet">
</head>
<body>
    <div id="root"></div>
    <!-- you can use JSX in any <script> tag by adding type="text/babel" attribute to it. -->
    <script src="script.js" type="text/babel"></script>
</body>
</html>
